<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id ="title">Car Sales Survey Form</h1>
        <p id="description">Thanks for taking time to fill our survey</p>
    </header>
    <form id="survey-form" action="submit">

    <div>
        <label id="name-label"for="name">Name</label>
        <input id= "name" type="text" placeholder="enter your name" required>
    </div>

    <div>
<label id="email-label"for="email">Email</label>
<input id="email"type= "email"placeholder="enter your email" required>
    </div>

    <div>
     <label id="number-label"for="name">Age</label>  
     <input id="number"type="number"min="18" max="100"placeholder="enter your age">
</div>


<select id="dropdown"name="types of vehicles">
    <option value="001">Range rover sports</option>
    <option value="002">Subaru</option>
</select>

<div>
<fieldset>
<input value="1" name="suvs" id="car1"type="radio"><label for="car1">Mercedes</label>
<input value="2" name="suvs" id="car2"type="radio"><label for="car2">Volvo</label>
<input value="3" name="suvs" id="car3"type="radio"><label for="car3">Noah</label>
</fieldset>
</div>
<div>
<input id="optional1" value="1"type="checkbox"><label for="option1">Sport cars</label>
<input id="optional2" value="2"type="checkbox"><label for="option2">Pickup truck</label>
<input id="optional3" value="3"type="checkbox"><label for="option3">Saloon</label>
</div>

<div>
<p>If you have any more comment let us know below</p>

<textarea name="additional comments" id="comments" cols="30" rows="10"></textarea>
</div>
<button id="submit" type="submit">Submit!</button>
    </form>
</body>
</html>
